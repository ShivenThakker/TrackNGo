<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TrackNGo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="passengerstyle.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <main class="w-full max-w-md mx-auto p-4 py-8">
        <header class="text-center mb-10">
             <h1 class="text-blue-700 mt-2 text-lg font-medium">Passenger Dashboard</h1>
        </header>

        <!-- Feature Selection -->
        <div class="grid grid-cols-2 gap-4 mb-12">
            <a href="#" id="find-nearby-btn" class="feature-box">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                <span class="font-semibold">Bus Stops Near Me</span>
            </a>
            <a href="#" id="track-bus-link" class="feature-box">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mb-2" viewBox="0 0 20 20" fill="currentColor">
                     <path d="M8 16a.5.5 0 01-.5-.5V5.207l-2.646 2.647a.5.5 0 01-.708-.708l3.5-3.5a.5.5 0 01.708 0l3.5 3.5a.5.5 0 01-.708.708L8.5 5.207V15.5a.5.5 0 01-.5.5z"/>
                </svg>
                <span class="font-semibold">Track Bus</span>
            </a>
        </div>

        <!-- Route Planner -->
        <div class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-xl font-bold text-blue-900 text-center mb-6">Plan Your Trip</h2>
            <div class="space-y-4">
                <div class="relative">
                    <label for="source" class="font-medium text-gray-600">Source Stop</label>
                    <input type="text" id="source" placeholder="Enter starting bus stop" class="route-input">
                </div>
                <div class="relative">
                    <label for="destination" class="font-medium text-gray-600">Destination Stop</label>
                    <input type="text" id="destination" placeholder="Enter final bus stop" class="route-input">
                </div>
                <button class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 px-6 rounded-xl mt-4 hover:opacity-90 transition-opacity duration-300">
                    Find Bus
                </button>
            </div>
        </div>
    </main>

   <script src="script.js" defer></script>

</body>
</html>
