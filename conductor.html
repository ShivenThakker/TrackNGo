<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor - TrackNGo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase App configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // NOTE: Replace the above with your actual Firebase project configuration.
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

    <main class="w-full max-w-md mx-auto p-4 py-8">
        <header class="text-center mb-10">
             <h1 class="text-4xl font-extrabold text-blue-900">Conductor Panel</h1>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-xl font-bold text-blue-900 text-center mb-6">Live Location Tracking</h2>
            <div class="space-y-4">
                <div class="relative">
                    <label for="busNumber" class="font-medium text-gray-600">Bus Number</label>
                    <input type="text" id="busNumber" placeholder="e.g., 3C/1" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <button id="toggleTrackingBtn" class="w-full bg-gradient-to-r from-green-500 to-green-700 text-white font-bold py-3 px-6 rounded-xl mt-4 hover:opacity-90 transition-opacity duration-300">
                    Start Tracking
                </button>
                <div id="status" class="text-center mt-4 text-gray-600 font-medium">
                    Status: Inactive
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
