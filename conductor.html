<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <main class="w-full max-w-md mx-auto p-4 py-8 flex-grow flex flex-col">
        <header class="text-center mb-10">
             <h1 class="text-4xl font-extrabold text-blue-900">Conductor Panel</h1>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-md flex-grow flex flex-col items-center justify-center">
            
            <div class="w-full space-y-4 mb-8">
                <div>
                    <label for="busNumber" class="font-medium text-gray-600">Bus Number</label>
                    <input type="text" id="busNumber" placeholder="e.g., WB-04-1234" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg mt-1 text-gray-800 placeholder-gray-400">
                </div>
                 <div>
                    <label for="routeNumber" class="font-medium text-gray-600">Route Number</label>
                    <input type="text" id="routeNumber" placeholder="e.g., 215A" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-lg mt-1 text-gray-800 placeholder-gray-400">
                </div>
            </div>
            
            <div id="tracking-control" class="flex flex-col items-center justify-center flex-grow space-y-4">
                <button id="power-button" class="power-button">
                    <!-- Power Icon SVG -->
                    <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9"></path></svg>
                </button>
                <p id="status-text" class="text-lg font-medium text-gray-600">Tap to Start Tracking</p>
                 <div id="status" class="text-center mt-2 text-gray-500 font-medium">
                    Status:  <span class="text-2xl font-bold text-red-500">INACTIVE</span>
                </div>
            </div>
        </div>
    </main>
