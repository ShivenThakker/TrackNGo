<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Bus - TrackNGo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the map container */
        #map {
            height: 400px;
            width: 100%;
            border-radius: 1rem;
            border: 2px solid #e5e7eb;
            background-color: #f3f4f6; /* A light gray background before the map loads */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <main class="w-full max-w-md mx-auto p-4 py-8">
        <header class="text-center mb-10">
             <h1 class="text-4xl font-extrabold text-blue-900">Live Bus Tracking</h1>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-md">
            <div class="space-y-4 mb-6">
                <div class="relative">
                    <label for="routeNumberInput" class="font-medium text-gray-600">Route Number</label>
                    <input type="text" id="routeNumberInput" placeholder="e.g., 215A" class="w-full p-3 border border-gray-300 rounded-lg mt-1">
                </div>
                <button id="trackRouteBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 px-6 rounded-xl hover:opacity-90 transition-opacity duration-300">
                    Track Route
                </button>
            </div>

            <!-- Map Container -->
            <div id="map-container" class="mt-4">
                 <div id="map" class="flex items-center justify-center">
                    <p class="text-gray-500">Enter a route to see the map</p>
                 </div>
            </div>
             <div id="eta-info" class="text-center mt-4 text-gray-600 font-medium">
                <!-- Status information will be populated here by the script -->
            </div>
        </div>
    </main>
    
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16BsmVQum7zZGNCzpJ5mW0sysJyuS7yo&callback=initMap" defer></script>
    
</body>
</html>
