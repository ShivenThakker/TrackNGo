<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Bus - TrackNGo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=geometry"></script>
    <script type="module">
        // Firebase App configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // NOTE: Replace the above with your actual Firebase project configuration.
    </script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col h-screen">

    <header class="text-center p-4 bg-white shadow-md z-10">
         <h1 class="text-2xl font-extrabold text-blue-900">Live Bus Tracking</h1>
    </header>

    <main class="w-full flex-grow flex flex-col">
        <div class="p-4 bg-white">
             <div class="flex gap-2">
                <input type="text" id="busNumberInput" placeholder="Enter Bus Number (e.g., WB-04-1234)" class="flex-grow p-3 border border-gray-300 rounded-lg">
                <button id="trackBusBtn" class="bg-blue-600 text-white font-bold py-3 px-5 rounded-lg hover:bg-blue-700 transition-colors">Track</button>
            </div>
            <div id="eta" class="text-center mt-3 text-lg text-blue-800 font-semibold"></div>
        </div>

        <!-- Map Container -->
        <div id="map" class="flex-grow bg-gray-200"></div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
