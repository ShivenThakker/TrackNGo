<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login As - TrackNGo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-blue-900 mb-12">Login as ?</h1>

        <div class="flex flex-col md:flex-row gap-8 md:gap-12">
            <!-- Conductor Option -->
            <a href="#" id="conductor-link" class="login-card group">
                <div class="overflow-hidden rounded-xl">
                    <img src="images/conductor.jpeg" alt="Bus Conductor" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out">
                </div>
                <h2 class="text-2xl font-bold text-blue-800 mt-4">Conductor</h2>
            </a>

            <!-- Passenger Option -->
            <a href="#" id="passenger-link" class="login-card group">
                <div class="overflow-hidden rounded-xl">
                    <img src="images/passenger.jpeg" alt="Bus Passenger" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300 ease-in-out">
                </div>
                <h2 class="text-2xl font-bold text-blue-800 mt-4">Passenger</h2>
            </a>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
