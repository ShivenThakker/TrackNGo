<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackNGo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto text-center">

        <!-- Header -->
        <header class="mb-12 fade-in header-fade opacity-0">
            <h1 class="text-6xl font-extrabold gradient-text">Track<span style="background: initial; -webkit-background-clip: initial; -webkit-text-fill-color: #f97316;">N</span>Go</h1>
            <p class="text-blue-700 mt-4 text-xl font-semibold">Your Bus, On Your Time!</p>
        </header>

        <!-- Feature 1: Track Buses -->
        <div class="feature-card bg-white p-6 rounded-2xl mb-10 text-center fade-in card1-fade opacity-0">
            <h2 class="text-2xl font-bold text-blue-900 mb-4">Track Buses on the GO!</h2>
            <div class="bg-white border-2 border-blue-100 rounded-lg w-full h-48 flex items-center justify-center p-4 shadow-inner">
                <!-- SVG representation of bus tracking -->
                <svg class="w-full h-full" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path id="busPath" d="M10 25 C 30 10, 70 40, 90 25" stroke="#60A5FA" stroke-width="2.5" fill="none" stroke-dasharray="5 3"/>
                    
                    <!-- Start Pin -->
                    <g>
                        <circle cx="10" cy="25" r="4" fill="#10B981" stroke="white" stroke-width="1"/>
                        <text x="8" y="18" font-size="5" fill="#166534" class="font-semibold">A</text>
                    </g>
                    
                    <!-- End Pin -->
                    <g>
                        <circle cx="90" cy="25" r="4" fill="#EF4444" stroke="white" stroke-width="1"/>
                        <text x="88" y="37" font-size="5" fill="#991B1B" class="font-semibold">B</text>
                    </g>

                    <!-- Bus Icon -->
                    <g>
                        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto">
                            <mpath xlink:href="#busPath"/>
                        </animateMotion>
                        <!-- Bus body -->
                        <rect x="-5" y="-4" width="10" height="5" rx="1" fill="#3B82F6" stroke="white" stroke-width="0.5"/>
                        <!-- Windows -->
                        <rect x="-3.5" y="-3" width="2" height="2" fill="#BFDBFE"/>
                        <rect x="-0.5" y="-3" width="2" height="2" fill="#BFDBFE"/>
                        <!-- Wheels -->
                        <circle cx="-3" cy="1.5" r="1.5" fill="#374151"/>
                        <circle cx="3" cy="1.5" r="1.5" fill="#374151"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Feature 2: Find Bus Stops -->
        <div class="feature-card bg-white p-6 rounded-2xl mb-12 text-center fade-in card2-fade opacity-0">
            <h2 class="text-2xl font-bold text-blue-900 mb-4">Find Bus Stops Near You</h2>
            <div class="relative border-2 border-blue-100 rounded-lg w-full h-48 flex items-center justify-center p-0 overflow-hidden shadow-inner" 
                 style="background-image: url('https://images.unsplash.com/photo-1549877452-9c3e87a491a1?q=80&w=800&auto=format&fit=crop'); background-size: cover; background-position: center;">
                 <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                <!-- SVG representation of nearby stops -->
                <svg class="w-full h-full relative z-10" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Center point (You) -->
                    <circle cx="50" cy="50" r="5" fill="#2563EB" stroke="white" stroke-width="1"/>
                    <circle cx="50" cy="50" r="12" fill="#60A5FA" fill-opacity="0.5"/>
                    <text x="47" y="53" font-size="5" fill="white" font-weight="bold">You</text>
                    
                    <!-- Nearby stops -->
                    <g transform="translate(30 25)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                    <g transform="translate(70 30)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                     <g transform="translate(25 75)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                    <g transform="translate(75 80)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                    <g transform="translate(45 20)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                    <g transform="translate(80 60)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                     <g transform="translate(20 50)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                     <g transform="translate(55 85)">
                        <path d="M0 0 L-4 -8 L0 -6 L4 -8 Z" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                        <circle cx="0" cy="-10" r="4" fill="#EF4444" stroke="white" stroke-width="0.5"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Get Started Button -->
        <button id="getStartedBtn" class="bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-4 px-10 rounded-xl text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-xl fade-in button-fade opacity-0">
            Get Started
        </button>

        <!-- Modal for "Get Started" -->
        <div id="messageModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center transform transition-all duration-300 scale-95 opacity-0" id="modalContent">
                <h3 class="text-2xl font-bold text-blue-900 mb-4">Let's Go!</h3>
                <p class="text-gray-700">Redirecting you to the main application...</p>
                <button id="closeModalBtn" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg transition-colors">Close</button>
            </div>
        </div>

    </div>

   <footer class="bg-blue-800 text-white p-4 w-full z-20">
        <div class="max-w-md mx-auto flex justify-between items-center text-sm">
            <span>© 2025 TRACKNGO — All Rights Reserved</span>
            <div class="flex space-x-4">
                <a href="#" aria-label="Instagram" class="hover:opacity-75 transition-opacity">

                    </svg>

                <a href="#" aria-label="Twitter" class="hover:opacity-75 transition-opacity">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231L18.244 2.25zM16.06 20.445h1.638L6.41 3.555H4.632l11.43 16.89z"/>
                    </svg>
                </a>
                <a href="mailto:contact@trackngo.com" aria-label="Gmail" class="hover:opacity-75 transition-opacity">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>

</body>
</html>
